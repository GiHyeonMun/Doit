<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		body {
			font-size:1.2em;
			text-align:center;
		}
        b {
            color: red;
        }
	</style>
</head>
<body>
    <h1>7의 배수 찾기</h1>
    <script>
        var Number = prompt("몇 까지의 7의 배수를 찾을까요?");
        var i;
        var j = 0;

        if(Number !== null){
            for(i = 1; i <= Number; i++){
              if( i % 7 === 0){
                document.write( i + ", ");
                j++;
              }
          }
          document.write("<br><br>" + "<b>7의 배수의 개수 : " + j);
        } else {
            alert("입력 취소");
        }
    </script>
</body>
</html>
